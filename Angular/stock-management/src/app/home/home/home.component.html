
  <div class="row justify-content-end" style="margin-top: 10px;">
    <div class="col-auto">
        <button type="button" routerLink="/items-in-stock" [disabled]="isDisable" class="btn btn-outline-success">
           <div class="container">
                 In stock  
                <svg width="1em" height="1em" style="margin: 100px,10px,0px,0px;" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"></path>
                </svg>
                ({{stocks.length}})
           </div>            
        </button>
    </div>
    
  </div>

    <div class="flex-container">
        <div class="flex-item" *ngFor="let product of products">
            <div class=" framework-list-slice">
                <div>
                    <h2>{{product.name}}</h2> <br>
                    [PICTURE] <br>
                    <p>{{currencyFormatter(product.price)}}</p> <br>
                    <button type="button" (click)="addStock(product)" class="btn btn-outline-success">Add to stock</button>            
                </div>
            </div>     
        </div>
    </div>
